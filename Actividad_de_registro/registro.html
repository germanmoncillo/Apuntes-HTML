<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESION & REGISTRO</title>
</head>
<body bgcolor=EFB810>
    <center>
    <h1>INCIO DE SESION</h1>
    <img src="https://logodownload.org/wp-content/uploads/2020/03/redragon-logo-0.png" alt="" width="200">
    <form action="">
        <table style="border:hidden">
        <tbody style="border:hidden">
            <tr style="border:hidden">
            <td style="border:hidden">
                <label for=""><b>Nombre de Usuario </b></label>
            </td>
            <td style="border:hidden">
                <input type="text" required><br><br>
            </td>
            </tr>
            <tr style="border:hidden">
            <td style="border:hidden">
                <label for=""><b>Contraseña</b></label>
            </td>
            <td style="border:hidden">
                <input type="password" required><br><br>
            </td>
            </tr>
        </tbody>        
        </table>
        <input type="submit" value="Enviar">
    </form>
    <br>
    <hr>
    <br>
    <h2><b>Registro</b></h2>
    <img src="https://agenciaatenea.gov.co/sites/default/files/inline-images/atenea520.png" alt="">
    <table style="border:hidden">
        <tbody style="border:hidden">
            <tr style="border:hidden">
                <td style="border:hidden">
                <label for="">Nombre</label><br>
                <input type="text" placeholder="Escribe tu nombre" required>
                </td>
                <td style="border:hidden">
                <label for="">Apellido</label><br>
                <input type="text" placeholder="Escribe tu Apellido" required>
                </td>
            </tr>
            <tr style="border:hidden">
                <td style="border:hidden">
                <label for="">Tipo de Documento</label>
                <select name="id" id="">
                    <option value="1">CC</option>
                    <option value="2">TI</option>
                    <option value="3">RC</option>
                    <option value="4">PP</option>
                </select><br>
                </td>
                <td style="border:hidden">
                <label for="">Documento</label><br>
                <input type="number" placeholder="Escribe tu Documento" required>
                </td>
            </tr>
            <tr style="border:hidden">
                <td style="border:hidden">
                <label for="">Fecha de nacimiento</label>
                <input type="date" name="" id="" required>
                </td>
            </tr>
            <tr style="border:hidden">
                <td style="border:hidden">
                <label for="">Correo Electronico</label><br>
                <input type="email" placeholder="Email@" required>
                </td>
                <td style="border:hidden">
                <label for="">Repetir correo Electronico</label><br>
                <input type="email" placeholder="Email@" required>
                </td>
            </tr>
            <tr style="border:hidden">
                <td style="border:hidden">
                <label for="">Contraseña</label><br>
                <input type="password" placeholder="contraseña" required>
                </td>
                <td style="border:hidden">
                <label for="">Repetir Contraseña</label><br>
                <input type="password" placeholder="contraseña" required>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Registrarse">
    </center>
</body>
</html>
